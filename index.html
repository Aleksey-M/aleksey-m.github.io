<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ExpensesBook</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon.png" />
    <script src="SaveFile.js"></script>
</head>

<body>
    <app>Loading...</app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <input type="hidden" id="changesSaved" value="true" />
    <script>

        function setSaved() {
            document.getElementById("changesSaved").value = "true";
        }

        function setUnsaved() {
            document.getElementById("changesSaved").value = "false";
        }

        function getSavedValue() {
            return document.getElementById("changesSaved").value === "true";
        }

        (function () {

            window.onbeforeunload = function () {
                let saved = document.getElementById("changesSaved").value;
                if (saved === "true") {
                    return null;
                }
                else {
                    return 'Are you sure you want to leave?';
                }
            };

        })();
    </script>
</body>

</html>
