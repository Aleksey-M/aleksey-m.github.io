<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ExpensesBook</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon.png" />
</head>

<body>
    <app><img style="margin:auto" src="loader.gif" /></app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <input type="hidden" id="changesSaved" value="true" />
    <script>

        function fileSaveAs(filename, fileContent) {
            var link = document.createElement('a');
            link.download = filename;
            link.href = "data:text/plain;charset=utf-8," + encodeURIComponent(fileContent)
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function uploadFileJS(element) {

            let file = element.files[0];
            let reader = new FileReader();

            reader.addEventListener("loadend", function () {
                let tmpField = document.getElementById('tempField');
                tmpField.value = reader.result;
                tmpField.dispatchEvent(new Event('change'));
            });

            reader.readAsText(file);
        } 

    </script>
</body>

</html>
